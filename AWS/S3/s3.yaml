template_path: s3.tf

buckets:
  
  - bucket_resource_name: bucket_1
    bucket_name: kubelab-bucket
    force_destroy: true
   
    object_ownership: false # BucketOwnerPreferred
   
    acl: false # public-read
   
    public_access_block: false
    block_public_acls: true
    block_public_policy: true
    ignore_public_acls: true
    restrict_public_buckets: true
   
    versioning_configuration: Enabled
   
    allow_access_from_another_account: false
    identifiers: 123456789012
   
    obejct_key: false    # first_object_key
  
  - bucket_resource_name: bucket_2
    bucket_name: blagoj-bucket
    force_destroy: false
    
    object_ownership: false # BucketOwnerEnforced
    
    acl: false # private
  
    public_access_block: false
    block_public_acls: true
    block_public_policy: true
    ignore_public_acls: true
    restrict_public_buckets: true
  
    versioning_configuration: Enabled
  
    allow_access_from_another_account: false
    identifiers: 123456789012
  
    obejct_key: false  # second_object_key
