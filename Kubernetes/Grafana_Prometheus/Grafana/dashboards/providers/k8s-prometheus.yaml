apiVersion: 1
providers:
  - name: {{ grafana_dashboard_provider_unique_name | default("'kubelab-grafana-provider'") | safe }}
    orgId: {{ grafana_dashboard_provider_orgId | default("1") }}
    folder: {{ grafana_dashboard_provider_folder | default("''") | safe }}
    folderUid: {{ grafana_dashboard_provider_fodlerUid | default("''") | safe }}
    type: file
    disableDeletion: false
    updateIntervalSeconds: {{ grafana_dashboard_provider_updateIntervalSeconds | default("10") }}
    allowUiUpdates: false
    options:
      path: {{ grafana_dashboard_provider_path | default("/var/lib/grafana/dashboards") | safe }}
      foldersFromFilesStructure: true